<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for proper rendering -->

    <!-- Page title -->

    <!-- Import Quicksand font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Lucide icons via CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the entire page -->
    <div class="container">

                <a href="https://en.pronouns.page/@lilminy" target="_blank" rel="noopener noreferrer" class="link-card">

                    </span>

                </a>

                <!-- GitHub link -->
                <a href="https://github.com/lilminy" target="_blank" rel="noopener noreferrer" class="link-card">
                    <span class="link-content">
                        <i data-lucide="github"></i>

                <a href="https://namemc.com/profile/lilminy.1" target="_blank" rel="noopener noreferrer" class="link-card">

                        <i data-lucide="gamepad-2"></i>

                    </span>
                    <i data-lucide="external-link" class="external-link"></i>

                <a href="https://cake.avris.it/pB3" target="_blank" rel="noopener noreferrer" class="link-card">

        </div>

        <footer>
            ♡ ♡ ♡
        </footer>
    </div>

    <!-- Initialize Lucide icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
